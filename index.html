<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <main>
    <section>

      <div class="headerToggle">
        <h1>calc</h1>
      </div>

      <div class="calculator">
        <div class="display">
          <p id="output"></p>
          <p id="result">0</p>
        </div>
        <div class="input">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>C</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>*</button>
          <button>AC</button>
          <button>=</button>
        </div>
      </div>
    </section>
  </main>
  <script src="./assets/js/main.js"></script>
</body>

</html>
